<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Tareas</title> 
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Tareas</h1>
        <div class="mb-3">
            <input type="text" id="textoTarea" class="form-control mb-2" placeholder="Escribe tu tarea...">
            <select id="prioridadTarea" class="form-select mb-2">
                <option value="1">Prioridad 1</option>
                <option value="2">Prioridad 2</option>
                <option value="3">Prioridad 3</option>
                <option value="4">Prioridad 4</option>
                <option value="5">Prioridad 5</option>
            </select>
            <button type="button" id="botonAgregar" class="btn btn-primary">Agregar Tarea</button>
        </div>
        <div class="mb-3">
            <select id="ordenarPor" class="form-select">
                <option value="prioridad">Ordenar por Prioridad</option>
                <option value="fechaModificacion">Ordenar por Fecha de Modificaci√≥n</option>
            </select>
            <button type="button" id="ordenarBoton" class="btn btn-secondary mt-2">Ordenar</button>
        </div>
        <ul id="listaTareas" class="list-group"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
